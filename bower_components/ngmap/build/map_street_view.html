<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style plnkr-code="css">
  map, div[map] {display:block; width: 600px; height: 400px}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/plunkr.js"></script>
<script src="scripts/app.js"></script>
<link rel="stylesheet" href="css/styles.css"></script>

</head>

<body>

    <div style="width:100%; height:400px" id="street-view">
      <map street-view="StreetViewPanorama(document.querySelector('#street-view'), {position:new google.maps.LatLng(40.688738,-74.043871)})">
      </map>
    </div>
  </div>

  <div plnkr-show></div>

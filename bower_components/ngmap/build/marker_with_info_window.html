<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style plnkr-code="css">
  map, div[map] {display:block; width:600px; height:400px;}
  pre {margin:0px} h3{margin-bottom:0px}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/plunkr.js"></script>
<script src="scripts/app.js"></script>
<link rel="stylesheet" href="css/styles.css"></script>
<script src="scripts/ng-map.min.js"></script>
<script plnkr-code="js">
  var app = angular.module('myApp', ['ngMap', 'plunkr']); 
  app.controller('MyController', ['$scope', function($scope) {
    var map, marker;
    var infoWindow = new google.maps.InfoWindow({
      content:'Hi<br/>I am an infowindow'
    });
    $scope.$on('mapInitialized', function(event, evtMap) {
      map = evtMap, marker = map.markers[0];
    });
    $scope.showInfoWindow = function() {
      infoWindow.open(map, marker);
    }
  }]);
</script>
</head>

<body>
  <div plnkr-code="html">
    <div ng-controller="MyController" style="height:100%">
      <map zoom="11" center="[40.74, -74.18]">
        <marker position="[40.71, -74.21]" on-click="showInfoWindow()"></marker>
      </map>
    </div>
  </div>

  <div plnkr-show module-name="myApp"></div>
</body>
</html>

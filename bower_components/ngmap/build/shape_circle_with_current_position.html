<!DOCTYPE html>
<html ng-app="myApp">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<style plnkr-code="css">
  map, div[map] {display:block; width:600px; height:400px;}
</style>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
<script src="scripts/plunkr.js"></script>
<script src="scripts/app.js"></script>
<link rel="stylesheet" href="css/styles.css"></script>
<script src="scripts/ng-map.min.js"></script>
</head>

<body>
  <div plnkr-code="html">
   <map zoom="11" center="[0,0]">
     <shape id="circle" name="circle" centered="true" 
        stroke-color='#FF0000' stroke-opacity="0.8"stroke-weight="2" 
        center="current-position" radius="4000" editable="true" ></shape>
   </map>
  </div>

  <div plnkr-show></div>
</body>
</html>
